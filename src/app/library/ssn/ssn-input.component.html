<div role="group" class="ssn-input-container"
     [formGroup]="parts"
     [attr.aria-labelledby]="_formField?.getLabelId()"
     (focusin)="onFocusIn($event)"
     (focusout)="onFocusOut($event)">
  <input class="ssn-input-element"
         formControlName="ssnPartOne" size="3"
         maxLength="3"
         aria-label="ssnPartOne code"
         (input)="_handleInput(parts.controls.ssnPartOne, ssnPartTwo)"
         #ssnPartOne>
  <span class="ssn-input-spacer">&ndash;</span>
  <input class="ssn-input-element"
         formControlName="ssnPartTwo"
         maxLength="2"
         size="2"
         aria-label="ssnPartTwo code"
         (input)="_handleInput(parts.controls.ssnPartTwo, ssnPartThree)"
         (keyup.backspace)="autoFocusPrev(parts.controls.ssnPartTwo, ssnPartOne)"
         #ssnPartTwo>
  <span class="ssn-input-spacer">&ndash;</span>
  <input class="ssn-input-element"
         formControlName="ssnPartThree"
         maxLength="4"
         size="4"
         aria-label="ssnPartThree number"
         (input)="_handleInput(parts.controls.ssnPartThree)"
         (keyup.backspace)="autoFocusPrev(parts.controls.ssnPartThree, ssnPartTwo)"
         #ssnPartThree>
</div>
